[build]
  publish = "dist"
  command = "npm run build"

[[redirects]]
  from = "/*"
  to = "/jp/:splat"
  status = 200
  force = true
  conditions = {X-Forwarded-Host = "i18-astro-starter-jp.semoneytronic.com"}

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"